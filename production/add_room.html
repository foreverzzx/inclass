<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加灯</title>
  </head>
  <body>
    <div>
      <div style=" margin-top:10px; margin-left:100px;">
        教学楼：
        <select id="building">
          <option>
            选择教学楼
          </option>
          <option value="1">
            一教
          </option>
          <option value="2">
            二教
          </option>
          <option value="3">
            三教
          </option>
          <option value="4">
            四教
          </option>
          <option value="5">
            五教
          </option>
          <option value="6">
            六教
          </option>
          <option value="7">
            七教
          </option>
          <option value="8">
            八教
          </option>
          <option value="9">
            九教
          </option>
        </select>
      </div>
      <div style="margin-top:10px;  margin-left:100px;">
        楼&nbsp;&nbsp;&nbsp;&nbsp;层：
        <select id="floor">
          <option>
            选择楼层
          </option>
          <option value="1">
            1楼
          </option>
          <option value="2">
            2楼
          </option>
          <option value="3">
            3楼
          </option>
          <option value="4">
            4楼
          </option>
          <option value="5">
            5楼
          </option>
          <option value="6">
            6楼
          </option>
        </select>
      </div>
      <div style="margin-left:100px; margin-top:10px;">
        座位数：
        <input id="seat_num" style="width:100px" class="room_num" type="text" value="" />
      </div>
      <div style="margin-left:100px; margin-top:10px;">
        教室号：
        <input id="classroom_id" style="width:100px" class="room_num" type="text" value="" />
      </div>
      <!-- <div style="margin-left:120px; margin-top:10px;">
        <input id="add" type="button" value="添加"/>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input id="reset" type="reset" value="取消"/>
      </div> -->
    </div>
  </body>
  <!-- 提交数据 -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</html>
