  <!-- 获取数据 -->
  <script>
  var id = location.search;
  //图片地址传递
  function add_pic_src(set_part, put_part)
  {
    $("#appendixAddr").attr("href", put_part);
  }
  //获取基本值
  function add_basic(set_part, in_part){
    $(set_part).html(in_part == null ? "" : in_part);
  }
  //获取参数
  $(document).ready(function(){

    // var id = document.cookie;
    // alert(id);
    $.getJSON(getbaseurl() + "/api/apply/get" + id,
      function(resp){
        var status = resp.status;
        if (status != 0) {
          alert("未得到信息");
        }
        if (status == 0) {
          if(resp.body.startTime != null)
          {
            var startTime = getalltime(resp.body.startTime.toString());
          }
          if(resp.body.endTime != null)
          {
            var endTime = getalltime(resp.body.endTime.toString());
          }
          //$("#studentNumber").html(resp.body.studentNumber);
          add_basic("#studentNumber", resp.body.studentNumber);
          add_basic("#studentName", resp.body.studentName);
          add_basic("#studentClass", resp.body.studentClass);
          add_basic("#studentCard", resp.body.studentCard);
          add_basic("#content", resp.body.content);
          add_basic("#startTime", startTime);
          add_basic("#endTime", endTime);
          //alert(resp.body.appendixAddr);
          add_pic_src("#appendixAddr", resp.body.appendixAddr);
          console.log(resp.body.checkStatus);
          if(resp.body.checkStatus == 1){
				    $('#pass').attr('checked','chekced');
				    $("#room").show();
				    $("#classroom_id").val(resp.body.classroomId);
          }
          else if(resp.body.checkStatus == 2)
          {
            $('#not_pass').attr('checked','chekced');
          }
        }
    });
    $("#expansion").click();
  });
  $("#pass").click(function(){
  //  alert($(this).is("checked"));
    if($("#not_pass").attr("checked", true))
    {
      $("#not_pass").attr("checked", false);
    }
    $("#room").show();
  });
  $("#not_pass").click(function(){
    if($("#pass").attr("checked", true))
    {
      $("#pass").attr("checked", false);
    }
    $("#room").hide();
  });
  $("#submit").click(function(){
    //alert($("#pass").is(":checked"));
    // alert($("#not_pass").is("checked"));
    var classroom = $("#classroom_id").val();
    var check_status;
    var url;
    if ($("#pass").is(":checked")) {
        check_status = 1;
        url = "&check_status=" + check_status + "&classroom_id=" + classroom;
    }
    else if($("#not_pass").is(":checked"))
    {
      check_status = 2;
      classroom = 0;
      url = "&check_status=" + check_status + "&classroom_id=" + classroom;
    }
    else {
      check_status = 0;
    }
    //alert(check_status);
    //alert(classroom);
    console.log(id);
    $.getJSON(getbaseurl() + "/manage/apply/update" + id + url,
      function(json)
      {
        if(json.status == 1)
        {
          alert("提交失败");
        }
        else
        {
        	if(confirm('修改成功，即将跳转，是否继续?')){
        		window.location.href='../production/new_apply.html';
        	}
        }
      }
    );

  });
   </script>
