  <script>
  var grequestPage = 1;//请求页
  var gpageSize = 10;//一次页面显示数量--默认十不修改
   //查找类型，0,1,2,若为3，则查找全部
  var gtype = 3;
  var gcondition = '';
    function read(grequestPage, gpageSize, gtype, gcondition)
    {
      $.getJSON(getbaseurl()+"/api/classroom/selectall?requestPage=" + grequestPage + "&pageSize=" + gpageSize + "&type=" + gtype + "&condition=" + gcondition,
      function(json)
      {
        if (!json.status) {
          $("tr").remove(".one");
          totalPage = json.body.totalPage == null ? 0 : json.body.totalPage;
          $("#currentPage").html(json.body.currentPage);
          $("#totalPage").html(totalPage);
          var num = 1;
          for (var i = 0; i < json.body.results.length; i++) {
            var result = json.body.results[i];
            var time;
            if(result.status == 1)
            {
              if(result.time == "暂无记录")
              {
                time = "暂无记录";
              }else {
                if(result.time != null)
                {
                  time = getalltime(result.time.toString());
                }
              }
              var rate_text;
              if(result.rate == "当前无数据")
              {
                rate_text = result.rate;
              }
              else {
                rate_text = result.rate;
              }
              var newRow = "<tr style='height:41px' class=" + "one>"
                + "<td>" + num + "</td>"
                + "<td>" + result.id+"</td>"
                + "<td>" + rate_text + "</td>"
                + "<td>" + time + "</td>"
                + "<td>" + "<button id="+result.id+">关闭</button>" + "</td>"
                + "</tr>";
              $("#table").append(newRow);
               num++;
            }
           $("#" + result.id + "").addClass("btn btn-danger");

          }
          if (json.body.currentPage == 1) {
              $("#last_page").hide();
              if (json.body.totalPage == 1) {
                  $("#next_page").hide();
              }
          } else {
              $("#last_page").show();
              if (json.body.currentPage != json.body.totalPage) {
                  $("#next_page").show();
              }
          }
          if ((json.body.currentPage == json.body.totalPage) && (json.body.currentPage != 1)) {
              $("#next_page").hide();
              $("#last_page").show();
          }
          if (json.body.currentPage < json.body.totalPage) {
              $("#next_page").show();
          }
        }
      });
    }
  </script>
