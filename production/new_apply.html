  <script>
      var grequestPage = 1; //请求页
      var gpageSize = 10; //一次页面显示数量--默认十不修改
      //查找类型，0,1,2,若为3，则查找全部
      var check_status = 3;
      // var gcondition = '';

      function read(grequestPage, gpageSize, check_status) {
          $.getJSON(getbaseurl() + "/api/apply/selectbyadmin?requestPage=" + grequestPage + "&pageSize=" + gpageSize + "&check_status=" + check_status,
              function(json) {
                  if (!json.status) {
                      $("tr").remove(".one");
                      totalPage = json.body.totalPage == null ? 0 : json.body.totalPage;
                      $("#currentPage").html(json.body.currentPage);
                      $("#totalPage").html(totalPage);
                      //var num = 1;
                      for (var i = 0; i < json.body.results.length; i++) {
                              var result = json.body.results[i];
                              var checkStatus;
                              if(result.checkStatus == 0)
                              {
                                checkStatus = "未审核";
                              }else if (result.checkStatus == 1) {
                                checkStatus = "通过";
                              }
                              else if (result.checkStatus == 2) {
                                checkStatus = "未通过";
                              }
                              if(result.applyTime != null)
                              {
                                var apply_time = getalltime(result.applyTime.toString());
                              }
                              var newRow = "<tr style='height:35px' class=" + "one>" + "<td>" + (i+1) + "</td>" + "<td>" + result.id + "</td>" + "<td>" + result.studentName+"</td>"
                                            + "<td>" + apply_time + "</td>"
                                            +"<td>" + checkStatus + "</td>"
                                            +"<td>" +"<button id="+result.id+">查看</button>" +"<button id=del"+ result.id+">删除</button>" +"</td>"
                                            +"</tr>";
                              $("#table").append(newRow);
                              $("#" + result.id + "").addClass("btn btn-warning");
                              $("#del" +result.id+ "").addClass("btn btn-danger");
                          }
                          if (json.body.currentPage == 1) {
                              $("#last_page").hide();
                              if (json.body.totalPage == 1) {
                                  $("#next_page").hide();
                              }
                          } else {
                              $("#last_page").show();
                              if (json.body.currentPage != json.body.totalPage) {
                                  $("#next_page").show();
                              }
                          }
                          if ((json.body.currentPage == json.body.totalPage) && (json.body.currentPage != 1)) {
                              $("#next_page").hide();
                              $("#last_page").show();
                          }
                          if (json.body.currentPage < json.body.totalPage) {
                              $("next_page").show();
                          }
                      }
              });
      }
  </script>
  <script>
      //$.getJSON(getbaseurl()+"/api/light/getcontrollightsbystu",
      $(document).ready(function() {
          read(grequestPage, gpageSize, check_status)
              //alert("第一种方法。");
      });

      //翻页
      $("#next_page").click(function() {
          grequestPage++;
          read(grequestPage, gpageSize, check_status);
      });
      $("#last_page").click(function() {
          grequestPage--;
          read(grequestPage, gpageSize, check_status);
      });
  </script>
