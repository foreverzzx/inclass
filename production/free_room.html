  <script>
  var grequestPage = 1;//请求页
  var gpageSize = 10;//一次页面显示数量--默认十不修改
   //查找类型，0,1,2,若为3，则查找全部
  var gtype = 3;
  var gcondition = '';
    function read(grequestPage, gpageSize, gtype, gcondition)
    {
      $.getJSON(getbaseurl()+"/api/classroom/selectall?requestPage=" + grequestPage + "&pageSize=" + gpageSize,// + "&type=" + gtype + "&condition=" + gcondition,
      function(json)
      {
        if (!json.status) {
          $("tr").remove(".one");
          totalPage = json.body.totalPage == null ? 0 : json.body.totalPage;
          $("#currentPage").html(json.body.currentPage);
          $("#totalPage").html(totalPage);
          var num = 1;
          for (var i = 0; i < json.body.results.length; i++) {
            var result = json.body.results[i];
            if(result.status == 0)
            {
              var newRow = "<tr style='height:41px' class=" + "one>"
                + "<td><input id=" + result.id + " type='checkbox'/></td>"
                + "<td>" + num + "</td>"
                + "<td>" + result.id+"</td>"
                + "<td>" + result.max + "</td>"
                //+ "<td>" + "<button id =bt" + result.id + ">" + "修改" + "</button></td>"
                + "</tr>";
              $("#table").append(newRow);
              num++;
            //$("#bt" + result.id + "").addClass("btn btn-warning");
            }
            if (json.body.currentPage == 1) {
              $("#last_page").hide();
              if (json.body.totalPage == 1) {
                $("#next_page").hide();
              }
            }
            else {
              $("#last_page").show();
              if (json.body.currentPage != json.body.totalPage) {
                $("#next_page").show();
              }
            }
            if((json.body.currentPage == json.body.totalPage) && (json.body.currentPage != 1)){
              $("#next_page").hide();
            }
          }
        }
        else {
          alert("获取信息失败");
        }
      });
    }
  </script>
  <script>
  //$.getJSON(getbaseurl()+"/api/light/getcontrollightsbystu",
  $(document).ready(function() {
      read(grequestPage, gpageSize, gtype, gcondition);
      //alert("第一种方法。");
      $.getJSON(getbaseurl() + "/manage/classroom/getbuildings",
        function(json)
        {
          if(json.status == 0)
          {
            for(var i = 0; i < json.body.length; i++)
            {
              if(json.body[i] != null)
              {
                var option = "<option value="+ json.body[i] +">" +json.body[i]+"教</option>"
                $("#building").append(option);
              }
            }
          }
        }
    );
  });

  //翻页
   $("#next_page").click(function(){
     grequestPage++;
     read(grequestPage, gpageSize, gtype, gcondition);
   });
   $("#last_page").click(function(){
     grequestPage--;
     read(grequestPage, gpageSize, gtype, gcondition);
   });

  </script>
  <!-- 查找 -->
  <script>
  $("#search").click(function(){
    var building = $("#building").find("option:selected").val();
    var floor = $("#floor").find("option:selected").val();
    gcondition = building + floor;
    gtype = 1;
    read(grequestPage, gpageSize, gtype, gcondition);
  });
  $("#search_accurate").click(function(){
    var num = $("#number").val();
    gcondition = num;
    gtype = 2;
    read(grequestPage, gpageSize, gtype, gcondition)
  });
  </script>
  <script>

      //全选和取消全选
  $("#check_all").click(function() {
      $("input:checkbox").prop("checked", $(this).prop("checked"));
  });

    $("#add").click(function(){
      var checked_id = new Array();
      var i = 0;
      $('input[type="checkbox"]').each(function() {
          if ($(this).is(":checked")) {
              if ($(this).attr('id') != "check_all") {
                  checked_id[i] = $(this).attr('id');
                  i++;
              }
              $.getJSON(getbaseurl() + "/api/classroom/addopenroom?ids=" + checked_id,
                function(json)
                {
                  if(json.status==0)
                  {
                    read(grequestPage, gpageSize, gtype, gcondition);
                  }
                  else {
                    alert("添加失败");
                  }
                }
            );
          }
    });
  });
  </script>
